<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fibonacci</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fibonacci</h1>
        <label for="numElements" class="label">Escriba el valor:</label>
        <input type="number" id="numElements" class="input" min="1">
        <button id="calculateBtn" class="button">Calcular</button>
        <button id="clearBtn" class="button clear">Limpiar</button>
        <button id="exitBtn" class="button exit">Salir</button>
        <div id="resultContainer" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
